<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var a = 10
        var b = 20
        var c = null

        document.write('a: ' + a + '<br>')
        document.write('b: ' + b + '<br>')
        document.write('c: ' + c + '<br>')

        document.write('<hr>')

        // lógica de inversão dos valores da variáveis A e B

        c = a
        a = b
        b = c
        c = null

        document.write('a: ' + a + '<br>')
        document.write('b: ' + b + '<br>')
        document.write('c: ' + c + '<br>')
    </script>
</head>
<body>
    
</body>
</html>
