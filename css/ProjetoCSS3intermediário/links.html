<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            padding: 5px 10px;
            text-decoration: none;
        }

        a:link {
            color: #b9c941;
        }

        a:visited {
            color: #c0c0c0;
        }

        a:hover {
            color: #FFF;
            background-color: #6d790f;
        }

        a:active {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com.br">Google</a> |
    
    <a href="https://www.tecmundo.com.br">Tec Mundo</a> |

    <a href="http://www.megacurioso.com.br">Mega Curioso</a>
</body>
</html>
