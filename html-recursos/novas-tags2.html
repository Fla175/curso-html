<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input html 5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" autofocus><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required placeholder="ex.: freddy@email.com"><br><br>

        <label for="numero">NÃºmero:</label>
        <input type="number" name="numero" id="numero" required
        min="0" max="90"><br><br>

        <label for="url">Url:</label>
        <input type="url" name="url" id="url" placeholder="ex.: http://www.google.com"><br><br>

        <label for="pesquisa">Pesquisa:</label>
        <input type="search" name="pesquisa" id="pesquisa"><br><br>

        <label for="range">Range:</label>
        <input type="range" name="range" id="range" min="1" max="20" value="10"><br><br>

        <label for="data">Data:</label>
        <input type="date" name="data" id="data"><br><br>

        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor"><br><br>

        <input type="submit" name="enviar" id="enviar" value="Enviar">
    </form>
</body>
</html>
